<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hubungi Kami - CarNetWorking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: 0 auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #25D366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #128C7E;
    }
  </style>
</head>
<body>
  <h1>Hubungi Kami</h1>
  <form id="contactForm">
    <input type="text" id="nama" placeholder="Nama Anda" required />
    <input type="text" id="telepon" placeholder="Nomor Telepon" required />
    <textarea id="pesan" placeholder="Pesan Anda" rows="4" required></textarea>
    <button type="submit">Kirim via WhatsApp</button>
  </form>  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      var nama = document.getElementById('nama').value;
      var telepon = document.getElementById('telepon').value;
      var pesan = document.getElementById('pesan').value;

      var nomorWhatsApp = '6285182831050'; //
      var teks = Halo, saya ${nama} (${telepon}).%0A${pesan};
      var url = https://wa.me/${nomorWhatsApp}?text=${teks};

      window.open(url, '_blank');
    });
  </script></body>
</html>
